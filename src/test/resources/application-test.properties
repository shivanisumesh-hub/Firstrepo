# ---------------------------
# MySQL Database Configuration
# ---------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/rentdb_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=NewPassword123!  # <-- replace with your MySQL password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# ---------------------------
# JPA / Hibernate Configuration
# ---------------------------
# Use 'update' to keep schema in sync, 'validate' for strict checking, 'none' for manual control
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ---------------------------
# Thymeleaf Configuration
# ---------------------------
spring.thymeleaf.cache=false

# ---------------------------
# Server Configuration
# ---------------------------
server.port=8080
