# ---------------------------
# MySQL Database Configuration
# ---------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/rentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=NewPassword123!

# ---------------------------
# JPA / Hibernate Configuration
# ---------------------------
# Automatically updates schema (good for development, not recommended for production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Explicitly set Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ---------------------------
# Thymeleaf Configuration
# ---------------------------
# Disable caching during development
spring.thymeleaf.cache=false

# ---------------------------
# Server Configuration
# ---------------------------
server.port=8080

# ---------------------------
# Spring Security Dev Login (Optional)
# ---------------------------
spring.security.user.name=admin
spring.security.user.password=admin123

